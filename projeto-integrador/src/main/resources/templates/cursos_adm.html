<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<title>CursosAdm</title>
</head>
<body>
	<div class="container text-center">
		<a th:href="@{/}"> Back </a>
		<h3>
			<a th:href="@{/cursos}">Cursos</a>
		</h3>
		<h3>
			<a th:href="@{/addCurso}">Adicionar Curso</a>
		</h3>
	</div>

	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>User ID</th>
				<th>E-mail</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>CPF</th>
				<th>Telefone</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${listUsers}">
				<td th:text="${user.id}">User ID</td>
				<td th:text="${user.email}">E-mail</td>
				<td th:text="${user.firstName}">First Name</td>
				<td th:text="${user.lastName}">Last Name</td>
				<td th:text="${user.cpf}">CPF</td>
				<td th:text="${user.telefone}">Telefone</td>
				<td><a th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
					class="btn btn-primary">Update</a> <a
					th:href="@{/deleteUsuarios/{id}(id=${user.id})}"
					class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
