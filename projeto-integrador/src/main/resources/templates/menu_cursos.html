<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Catálogo</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">

			<a th:href = "@{/}" class = "btn btn-primary btn-sm mb-3"> Voltar</a>
			<input type="submit" class = "btn btn-primary btn-sm mb-3" value="Sair" />
		</form>
	</div>
	<div>
		<h1>Catálogo de Cursos & Pílulas</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Categoria</th>
					<th>Descrição</th>
					<th>Nome</th>
					</tr>
			</thead>
			<tbody>
				<tr th:each="curso: ${listCurso}">
					<td th:text="${curso.categoria}">Categoria</td>
					<td th:text="${curso.descricao}">Descrição</td>
					<td th:text="${curso.nomecurso}">Nome do Curso</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
