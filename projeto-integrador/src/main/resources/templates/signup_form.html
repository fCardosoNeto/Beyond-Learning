<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Registrar</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${user}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">E-mail: </label>
					<div class="col-8">
						<input type="email" th:field="*{email}" placeholder="Email"
							class="form-control" required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Senha: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" placeholder="Senha"
							class="form-control" required minlength="6" maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Primeiro  Nome: </label>
					<div class="col-8">
						<input type="text" th:field="*{firstName}"
							placeholder="Primeiro nome" class="form-control" required
							minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Sobrenome: </label>
					<div class="col-8">
						<input type="text" th:field="*{lastName}"
							placeholder="Ultimo nome" class="form-control" required
							minlength="4" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">CPF: </label>
					<div class="col-8">
						<input type="text" th:field="*{cpf}" placeholder="CPF"
							class="form-control" required minlength="11" maxlength="15" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Telefone: </label>
					<div class="col-8">
						<input type="text" th:field="*{telefone}" placeholder="Telefone"
							class="form-control" required minlength="10" maxlength="20" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
				<a th:href = "@{/}" class = "btn btn-primary"> Voltar</a>
				
			</div>
			</form>
	</div>
	
	
</body>
</html>
