<body>
<input type="checkbox" id="check">

            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="sidebar">
          <header><h3>Bem Vindo </h3><b>[[${#request.userPrincipal.principal.fullName}]]</b></header>
           <a th:href = "@{/showNewCursoForm}">
                <i class="far fa-plus-square"></i>
                <span>Add Curso</span>  
            </a>
            <a th:href = "@{/cursos}">
                <i class="fas fa-stream"></i>
                <span>Visão Geral</span>
            </a>

                <i class="fas fa-calendar"></i>

                <span >Sair</span>
            </a>
        </div>

<body>
<header class="masthead">
					 <!-- ATUALIZAR O CSS PARA A VERSÃO MAIS RECENTE -->
	<div class="container-fluid text-center"> <!-- para centralizar o texto -->
		<div>
			<h1>Área de Upload</h1><!--primeiro titulo que aparece(css)-->
		</div>
		
		<div class="text-success"> <!-- para formatar a cor do texto -->
			<h3> [[${message}]]</h3>	<!-- mensagem de aviso, puxa a variavel de aviso  -->
		</div>
		<center>
		<div class="row border rounded m-3 p-3 text-center" style="width: 800px;">
			<th:block th:each="doc : ${listDocs}">  <!-- para mostrar os aquivos na tela --> 
				<div class="col"> 
					<div>   
						<img th:src="@{/images/icone-documentos.png}" width="50"/>
					</div>
					<div>
						<a th:href="@{'/download?id=' +${doc.id}}">[[${doc.name}]]</a> <!-- informações do nome, tamanho, icon -->
					</div>
					<div>
						([[${#numbers.formatInteger(doc.size, 4, 'COMMA')}]] bytes)
					</div>
				</div>
			</th:block>
		</div>
		     </center>
	<form th:action="@{/upload}" method="POST" 
		enctype="multipart/form-data"
		style="max-width: 600px; margin: 0 auto" 
		>	<!-- especificar o tamanho da borda -->
		
		<div class="border rounded m-3"> <!-- para adicionar uma borda no upload your files-->
			<h2>Envie seus arquivos:</h2>
			<p>
				<input type="file" name="document" required /> <!-- botão para pegar arquivo -->
			</p>
			<p>
				<input type="submit" value="Upload" class="btn btn-primary" /> <!-- botão para dar upload -->
			</p>
		</div>
	</form>
	</div>
</header>

<footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - Beyond Learning</div></div>
        </footer>

        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
