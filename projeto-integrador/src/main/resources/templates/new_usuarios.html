
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuario Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<center>
	<div class="container">
		<h1>Usuario Management System</h1>
		<hr>
		<form action="#" th:action="@{/saveUsuarios}" th:object="${usuarios}" method="POST">
			<input type="text" th:field="*{nome}" placeholder="Nome do Usuário" class="form-control mb-4 col-5">
			<input type="text" th:field="*{cpf}" placeholder="CPF XXX.XXX.XXX-XX" class="form-control mb-4 col-5"> 
			<input type="text" th:field="*{email}" placeholder="user@email.com" class="form-control mb-4 col-5"> 
			<input type="text" th:field="*{nivel}" placeholder="Nivel do Usuário" class="form-control mb-4 col-5"> 
			<input type="text" th:field="*{telefone}" placeholder="(99) 99999-9999" class="form-control mb-4 col-5">
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
	</div>
</center>
</body>
</html>
