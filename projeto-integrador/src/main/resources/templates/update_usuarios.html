<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Usuario Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
		<h1>Gerenciamento de Usuários</h1>
		<hr>
		<h2>Atualizar Dados</h2>

		<form action="#" th:action="@{/saveUsuarios}" th:object="${usuarios}"
			method="POST">
			
			<!-- Adiciona um campo invisível pra lidar com o update -->
			<input type = "hidden" th:field="*{id}" />
			
			<input type="text"
				th:field="*{email}" placeholder="email"
				class="form-control mb-4 col-5"> <input type="text"
				th:field="*{password}" placeholder="senha"
				class="form-control mb-4 col-5"> <input type="text"
				th:field="*{firstName}" placeholder="nome"
				class="form-control mb-4 col-5"> <input type="text"
				th:field="*{lastName}" placeholder="sobrenome"
				class="form-control mb-4 col-5">
			<input type="text"
				th:field="*{cpf}" placeholder="CPF"
				class="form-control mb-4 col-5">
			<input type="text"
				th:field="*{telefone}" placeholder="telefone"
				class="form-control mb-4 col-5">

			<button type="submit" class="btn btn-info col-2">Salvar Dados</button>
			<a th:href = "@{/users}" class = "btn btn-primary"> Voltar</a>
		</form>
		
		<hr>
	
	</div>
	
</body>
</html>
