<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> List User - Beyond Learning</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/style2.css}">
        <script src="https://kit.fontawesome.com/a076d05399.js"> </script>
		<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<style>
		body {
    		margin: 0;
    		font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    		font-size: 1rem;
    		font-weight: 400;
   		 	line-height: 1.5;
   		 	color: #212529;
    		text-align: left;
    		background-color: #fff;
    		margin-top: -24px;
		}
		
		.h3, h3 {
   			margin-top: 20px;
    		font-size: 1.75rem;
		}
	</style>
</head>
<body>
<input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="sidebar">
            <header><h3>Welcome</h3><b>[[${#request.userPrincipal.principal.fullName}]]</b></header>   
            <a th:href = "@{/index}">
                <i class="fas fa-home"></i>
                <span >Home</span>
            </a>        
            <a th:href = "@{/showNewUsuariosForm}">
                <i class="fas fa-user-alt"></i>
                <span>Add User</span>  
            </a>
            <a th:href="@{/users}">
                <i class="fas fa-stream"></i>
                <span>List Users</span>
            </a>
           <a th:href = "@{/showNewCursoForm}">
                <i class="far fa-plus-square"></i>
                <span>Add Courses</span>  
            </a>
            <a th:href = "@{/cursos}">
                <i class="fas fa-stream"></i>
                <span>List Courses</span>
            </a>
            <a th:href = "@{/menu_cursos}">
                <i class="fas fa-book-open"></i>
                <span>Catalog</span>
            </a>
            <a th:href = "@{/upload}">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Upload</span>
            </a>
            <a th:href="@{/calendar}">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </a>
            <a th:href = "@{/logout}">
                <i class="fas fa-sign-out-alt"></i>
                <span >Logout</span>
            </a>
        </div>
<header class="masthead">
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				
			</p>
		</form>
	</div>
	<div>
		<h1 class="text-white">Lista de Usuários</h1>
	</div>
	
	<div>
		<table class="table table-striped" style="background-color: white; border-radius:20px; border:none;">
			<thead class="thead-dark">
				<tr>
					<th>ID do Usuário</th>
					<th>E-mail</th>
					<th>Primeiro Nome</th>
					<th>Sobrenome</th>
					<th>CPF</th>
					<th>Telefone</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">ID do Usuário</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.firstName}">Primeiro Nome</td>
					<td th:text="${user.lastName}">Sobrenome</td>
					<td th:text="${user.cpf}">CPF</td>
					<td th:text="${user.telefone}">Telefone</td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary " style="background-color:#87ceeb; border:none; margin:5px;">Atualizar</a>
						<a th:href="@{/deleteUsuarios/{id}(id=${user.id})}" class="btn btn-danger">Deletar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</header>
</body>
</html>
