<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gestão de Cursos e Pilulas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
		<h1>Atualizar Dados do Curso</h1>
		<hr>
		<h2>Atualizar</h2>

		<form action="#" th:action="@{/saveCurso}" th:object="${curso}"
			method="POST">
			
			<!-- Adiciona um campo invisível pra lidar com o update -->
			<input type = "hidden" th:field="*{id}" />
			
			<input type="text"
				th:field="*{categoria}" placeholder="Categoria do Curso"
				class="form-control mb-4 col-5"> <input type="text"
				th:field="*{descricao}" placeholder="Descrição do Curso"
				class="form-control mb-4 col-5"> <input type="text"
				th:field="*{nomecurso}" placeholder="Nome do Curso"
				class="form-control mb-4 col-5">


			<button type="submit" class="btn btn-info col-2">Salvar Dados</button>
			<a th:href = "@{/cursos}" class = "btn btn-info col-2"> Voltar</a>
		</form>
		
		<hr>
		
		
	</div>
	
</body>
</html>
