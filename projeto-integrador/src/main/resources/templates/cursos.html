<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>List Cursos</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
			</p>
			<a th:href = "@{/showNewCursoForm}" class = "btn btn-primary btn-sm mb-3"> Adicionar Curso </a>
			<input type="submit" class = "btn btn-primary btn-sm mb-3" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>List of Cursos</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>Categoria</th>
					<th>Descrição</th>
					<th>Nome</th>
					</tr>
			</thead>
			<tbody>
				<tr th:each="curso: ${listCurso}">
					<td th:text="${id}">Curso ID</td>
					<td th:text="${curso.categoria}">Categoria</td>
					<td th:text="${curso.descricao}">Descrição</td>
					<td th:text="${curso.nomecurso}">Nome do Curso</td>
					<td><a th:href="@{/showCursoForUpdate/{id}(id=${curso.id})}" class="btn btn-primary">Atualizar</a>
						<a th:href="@{/deleteCurso/{id}(id=${curso.id})}" class="btn btn-danger">Deletar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
